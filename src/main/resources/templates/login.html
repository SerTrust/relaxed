<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">

<head>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
</head>

<body>
<div class="container-fluid" layout:fragment="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Sign In View</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" action="perform_login" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputAccount" class="col-sm-2 control-label">Account</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAccount" placeholder="Account">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" autocomplete>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Sign in</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
</body>


</html>
